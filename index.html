       <script>
 
     // coordinate function that calculate the X
     // coordinate and Y coordinates
     function coordinate(event) {
    
        // clientX gives horizontal coordinate
        var x = event.clientX;
    
        // clientY gives vertical coordinates
        var y = event.clientY;
        document.getElementById("X").value = x;
        document.getElementById("Y").value = y;

        if(x>300 && x<610){
            $('.logo').hover(function(){
            $(this).css("transform", "skew(5deg)");
            }, function(){
            $(this).css("transform", "skew(0deg)");
            });
        }
        else if(x>0 && x<300){
            $('.logo').hover(function(){
            $(this).css("transform", "skew(-5deg)");
            }, function(){
            $(this).css("transform", "skew(0deg)");
            });
        }
    }
    </script>
</head>
 
<!-- onmousemove event is called when the mouse
     pointer is moving over the screen -->
 
<!-- calling of coordinate function -->
 
<body onmousemove="coordinate(event)">
   <input type="text" id="X" style="display: none;">
   <input type="text" id="Y" style="display: none;">
</body>
